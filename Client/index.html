<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
    <script src="<a href="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" target="_blank" rel="noreferrer noopener">https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js</a>">
    </script>
  </head>

  <body>
    <div class="container">
      <form id="contForm" action="" method="">
        <h3>Choose Your Actions.</h3>
        <fieldset>
          <select name="action-jv" id="action-jv" class="action-jv">
            <option value="" selected>-Select-</option>
            <option value="jumphost">Jumphost Deployment</option>
            <option value="vtest">vtest-tools dev setup</option>
          </select>
        </fieldset>
        <div class="hidden" id="jumphost-Details">
          <!-- Login-IP -->
          <fieldset>
            <input
              type="text"
              name="login-ip"
              required
              placeholder="Login IP"
            />
          </fieldset>
          <!-- UserName -->
          <fieldset>
            <input
              type="text"
              name="userName"
              required
              placeholder="User Name"
            />
          </fieldset>
          <!-- Password -->
          <fieldset>
            <input
              type="text"
              name="password"
              required
              placeholder="Password"
            />
          </fieldset>
          <fieldset>
            <div class="radio-container">
                <input type="radio" id="DMZ" name="DMZ" />
                <label for="windows">DMZ</label>
                <input type="radio" id="NON-DMZ" name="NON-DMZ" />
                <label for="NON-DMZ">NON-DMZ</label>
              </div>
          </fieldset>
          <fieldset>
            <button name="executeCommand" type="submit" id="contact-submit">
              Execute Command
            </button>
          </fieldset>
          <h2>Command: bla bla vla....</h2>
          <br>
        </div>


        <div class="hidden" id="vtest-Details">
            <!-- Login-IP -->
            <fieldset>
              <input
                type="text"
                name="EXSI-login-ip"
                required
                placeholder="EXSI Login IP"
              />
            </fieldset>
            <!-- UserName -->
            <fieldset>
              <input
                type="text"
                name="userName"
                required
                placeholder="User Name"
              />
            </fieldset>
            <!-- Password -->
            <fieldset>
              <input
                type="text"
                name="password"
                required
                placeholder="Password"
              />
            </fieldset>
            <!-- Host Ip/Subnet -->
            <fieldset>
                <input
                  type="text"
                  name="hostIp-Subnet"
                  required
                  placeholder="Host IP/Subnet"
                />
              </fieldset>
              <!-- Default GateWay -->
            <fieldset>
                <input
                  type="text"
                  name="gateway"
                  required
                  placeholder="Default Gateway"
                />
              </fieldset>
            <br>
          </div>


        <fieldset>
          <button name="submit" type="submit" id="contact-submit">
            Submit
          </button>
        </fieldset>
      </form>
    </div>

    <script>
      $(".action-jv").change(function () {
        var responseID = $(this).val();
        console.log(responseID);
        // switch (responseId) {
        //     case jumphost:
        //         if (responseID == "jumphost") {
        //             $("#jumphost-Details").removeClass("hidden");
        //             $("#jumphost-Details").addClass("show");
        //         } else{
        //             $("#jumphost-Details").removeClass("show");
        //             $("#jumphost-Details").addClass("hidden");
        //         }
        //     default:
        //         break;
        // }
        if (responseID == "jumphost") {
          $("#jumphost-Details").removeClass("hidden");
          $("#jumphost-Details").addClass("show");

          $("#vtest-Details").removeClass("show");
          $("#vtest-Details").addClass("hidden");
          
        } else if(responseID == "vtest"){
          $("#vtest-Details").removeClass("hidden");
          $("#vtest-Details").addClass("show");

          $("#jumphost-Details").removeClass("show");
          $("#jumphost-Details").addClass("hidden");
        }

        console.log(responseID);
      });
    </script>
  </body>
</html>
